server:
  port : 8060

spring:
  jwt:
    secret: jjfactory
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/sns?serverTimezone=Asia/Seoul
    username: jae
    password: 1234

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate.format_sql: false

logging:
  level:
    org.hibernate.type: debug


